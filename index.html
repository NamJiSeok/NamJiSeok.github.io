<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 가이드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <h1>나의 여행 가이드</h1>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li><a href="#checklist">체크리스트</a></li>
            <li><a href="#documents">필수서류</a></li>
            <li><a href="#countries">국가별 정보</a></li>
            <li><a href="#schedule">여행 일정표</a></li>
            <li><a href="#tips">여행 팁</a></li>
            <li><a href="#emergency">긴급연락처</a></li>
        </ul>
    </nav>

    <div class="overlay"></div>

    <main class="main-content">
        <section id="checklist" class="card">
            <h2>체크리스트</h2>
            <ul>
                <li>여권 확인</li>
                <li>비자 신청/확인</li>
                <li>항공권 예약</li>
                <li>숙소 예약</li>
                <li>여행자보험 가입</li>
                <li>환전</li>
                <li>필수 약품 준비</li>
            </ul>
        </section>

        <section id="documents" class="card">
            <h2>필수 서류</h2>
            <ul>
                <li>여권 (유효기간 6개월 이상)</li>
                <li>비자</li>
                <li>예방접종 증명서</li>
                <li>여행자보험 증서</li>
                <li>항공권/숙소 예약 확인서</li>
            </ul>
        </section>
    </main>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('.nav');
        const overlay = document.querySelector('.overlay');
        const navLinks = document.querySelectorAll('.nav-list a');

        menuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            nav.classList.remove('active');
            overlay.classList.remove('active');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
